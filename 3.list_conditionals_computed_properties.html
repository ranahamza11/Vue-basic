<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In Progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.title }}
                        <input type="checkbox" v-model="assignment.isComplete">
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.title }}
                        <input type="checkbox" v-model="assignment.isComplete">
                    </label>
                </li>
            </ul>
        </section>

    </div>
    <script>

        let app = {
            data() {
                return {
                    assignments: [
                        {title: 'Finish Homework', isComplete: false, id: 1},
                        {title: 'Read the lessen', isComplete: false, id: 2},
                        {title: 'Do the dishes', isComplete: false, id: 3},
                    ]
                }
            },
            
            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(a => ! a.isComplete);
                },
                completedAssignments() {
                    return this.assignments.filter(a => a.isComplete);
                }
            },
        }
        
        Vue.createApp(app).mount('#app');
    </script>
    
</body>
</html>
